<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Payment Portal</title>

    <link rel="stylesheet" href="css/form.css">
</head>

<body>
<div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>

        <h2>Contact Info</h2>

        <h3>Requred fields are followed by *</h3>

        <p>Name* : <input type="text" name="name " id="name" placeholder="Prateek" required></p>

        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id=""> <br>
                Female <input type="radio" name="gender" id=""> <br>
                Not defined <input type="radio" name="gender" id=""> <br>
            </p>
        </fieldset>

        <p>Address* : <textarea name="address" id="" cols="80" rows=" 5" required></textarea></p>

        <p>Email* : <input type="email" name="email" id="" placeholder="prateek@gmail.com" required></p>

        <p>Pincode* : <input type="number" name="pincode" id="" placeholder="123456" required></p>

        <hr>

        <h2>Payment Info</h2>

        <p>Cards Accepted:</p>

        <img src="https://imgs.search.brave.com/sqVyo5-jRzpG65-eQxwfM9RIozqkoQmVbm7n-cFwP9g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA1Lzg5LzQ1Lzg0/LzM2MF9GXzU4OTQ1/ODQzOF9OamNSbXFK/V2pBMkprMllsTVky/azVqS0I0aUNkUmtB/bi5qcGc" alt="" width=30%>

        <p>Card Type* :
            <select name="cardtype" id="" required>
                <option value="" required>--Select Card Type--</option>
                <option value="visa">VISA</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>

        <p>Card Number* : <input type="number" name="cardnumb" id="" placeholder="0000-1111-2222-3333"></p>
        <p>Expiration Date* : <input type="date" name="exp" id="" placeholder="dd/mm/yyyy" required></p>
        <p>CVV* : <input type="password" name="cvv" id="" placeholder="123" required></p>

        <input type="submit" value="Pay Now">


    </form>
</div>
</body>

</html>
