<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participant</title>
</head>
<body>
    {%for event in events%}
        <h3>{{event.name}}</h3>
        <p>{{event.location}}</p>
        <p>{{event.date}}</p>
        
        <h4>Participants</h4>
        {%if event.participant_set.all%}
        <ul>
            {%for part in event.participant_set.all%}
            <li>{{part.name}} | {{part.email}}</li>
            {%endfor%}
        </ul>
        {%else%}
        <p>No participants yet</p>
        {%endif%}

    {%endfor%}


    <a href="{%url 'add_event' %}">Add Event</a> <br>
    <a href="{%url 'add_part' %}">Add Participant</a>
</body>
</html>
