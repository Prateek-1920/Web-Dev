<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Captcha Verification</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body onload="disable()">

    <h2>Enter Captcha</h2>

    {% if message %}
    <p>{{message}}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Captcha:</label> {{form.captcha}}
        <br>
        <input type="text" id="captcha_input" name="captcha">
        <button type="submit" id="submitbtn">Verify</button>
    </form>

    <script>
        function disable() {
            var input = document.getElementById("captcha_input");
            var submit = document.getElementById("submitbtn");
            if ("{{disabled_input}}" == "True") {
                input.disabled = true;
                submitbtn.disabled = true;
            }
        }
    </script>
</body>

</html>
