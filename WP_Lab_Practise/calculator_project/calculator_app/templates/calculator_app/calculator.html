<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h2>Calculator</h2>
    <form method="post">
        {%csrf_token%} {{form.as_p}}
        <button type="submit">Calculate</button>
    </form>

    {%if result is not None%}
    <h3>Result: {{result}}</h3>
    {%endif%}
</body>

</html>

</html>
